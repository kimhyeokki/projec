<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        width: 100px;
        height: 100px;
        color: #fff;
        justify-content: center;
        align-items: center;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      /* style 은 html에서  scss이 작동하게 ,  html의  head 작성*/
    </style>
    <script src="../js/gsap.min.js"></script>
  </head>
  <body>
    <div class="box red">레드</div>
    <div class="box green">그린</div>
    <div class="box blue">블루</div>
    <script>
      gsap.to(".box", {
        //x: 300,
        //y: 300,
        marginLeft: 300,
        // ==margin-left  와 동일함
        backgroundColor: "#ffcc99",
        fontSize: 30,
        duration: 1,
        ease: "bounce",
        // stagger: 0.1, //순차적으로 시간 지정한 숫자만큼,
        stagger: {
          // each: 0.1,  //==stagger:0.1
          amount: 1, //전체의 양(시간)안에 움직여야한다
          from: "start",
        },
      });
      // ==  gsap.to(".red", { x: 1000, duration: 1, delay: 0 });
      //     gsap.to(".green", { x: 1000, duration: 1, delay: 0.1 });
      //     gsap.to(".blue", { x: 1000, duration: 1, delay: 0.2 });
    </script>
  </body>
</html>
