<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input
        type="password"
        placeholder="비밀번호입력하시오"
        class="password"
      />
    </div>
    <div>
      <input type="password" placeholder="비밀번호확인" class="passwordCheck" />
    </div>
    <p class="noti"></p>
  </body>
  <script>
    const pw01 = document.querySelector(".password");
    const pw02 = document.querySelector(".passwordCheck");

    const noti = document.querySelector(".noti");
    pw02.addEventListener("keyup", function () {
      // keyup은 입력하는 순간 데이터가 나옴
      if (pw01.value === pw02.value) {
        noti.textContent = "맞음";
      } else {
        noti.textContent = "틀림";
      }
    });
  </script>
</html>
